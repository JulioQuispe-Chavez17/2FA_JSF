<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>¿Eres tú?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</h:head>
<h:body >
    <p:growl id="msj" showDetail="true" >
        <p:autoUpdate/>
    </p:growl>

    <h:form class="login" style="background: white">
        <h3 class="text-center">¿Eres tú?</h3>
        <div class="text-center">
          En 30 seg. el code expira.
        </div>
        <div class="form-group">
            <div class="text-center">
                <p:inputText value="#{usuarioC.usuario.CODE}" id="cod" maxlength="10" placeholder="Ingresar codigo"/>
                <p:commandButton value="Validar" actionListener="#{usuarioC.verificarCode}" />
                <p:commandButton value="Reenviar code" actionListener="#{usuarioC.reenviarCode}" />
            </div>

        </div>
    </h:form>

</h:body>
</html>
